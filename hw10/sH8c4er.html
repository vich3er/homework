<script>

  // - Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".

h2.id = "text";

btn = document.createElement('button');
btn.innerText = "Прибрати текст";
document.body.append(h2, btn);
btn.onclick = function (){
    if (btn.innerText === "Прибрати текст"){
        h2.hidden = true;
        // btn.innerText = "Повернути текст назад"
        this.innerText = "Повернути текст назад"
    }
    else
    {h2.hidden = false;
        btn.innerText = "Прибрати текст"
}}
</script>
