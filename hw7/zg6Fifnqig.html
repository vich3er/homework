<script>
  // #zg6Fifnqig
  // -створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити масив з 10 попелюшок.
  // Сторити об'єкт класу "принц" за допомоги класу який має поля ім'я, вік, туфелька яку він знайшов.
  //         За допомоги циклу знайти яка попелюшка повинна бути з принцом.
  //         Додатково, знайти необхідну попелюшку за допомоги функції масиву find та відповідного колбеку


  function Popeluska(name, age, foot){
    this.name = name; this.age = age; this.foot = foot;
  }
  function Prince(name, age, foot){
    this.name = name;
    this.age = age;
    this.foot = foot;

  }
  let names = ["vika", "alina", "sasha", "masha", "lera"];
  let years = [14, 15, 19, 21, 22];
  let foots = [34, 32, 39, 41, 42]  ;
  let popeluski = [];
  for (let i=0; i<names.length; i++)
  {
    popeluski.push(new Popeluska(names[i], years[i], foots[i]));
  }
  console.log(popeluski);
  let prince = new Prince("vlad", 28, 39) ;
  for(let value of popeluski){
    if (prince.foot===value.foot){
      console.log( prince.foot + " "+ value.foot +" "+ value.name);
      break;
    }
  }
  let wife = popeluski.find(value=> value.foot===prince.foot      );
  console.log(wife);
</script>
