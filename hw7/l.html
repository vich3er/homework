<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function Client(id, name, ...produsts){
      this.id =id;
      this.name = name;
      this.order = produsts;
  }
function Product(title, price){
      this.title = title;
      this.price = price;
}
  let clients = [
      new Client(
          "11", "vika", new Product("notebook", 13099), new Product("jknnk", 999999)
      ),
      new Client(
          "10", "valuu", new Product("notebook", 13099), new Product("jknnk", 999999), new Product("jknnk", 999999)
      )
  ]
  console.log(clients);
  console.log(clients.sort((a, b) => {
      console.log(a.order.length, b.order.length);
      return a.order.length - b.order.length;
  }));
</script>
