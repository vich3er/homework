<script>
  //#gsKLAsNWM
  // *Через Array.prototype. створити власний foreach, filter
  Array.prototype.MyForEach = function (callback){
      for(el of this){
          callback(el);
      }
  }
  const arr = [5,9,3, 3, 4, 1, 7];
  // arr.MyForEach((value)=>{
  //     console.log(value);
  // })


  Array.prototype.myFilter = function (callback){
      const arr = [];
      for(el of this){
          if (callback(el) ) arr.push(el);
      }
      return arr;
  }
   let k = arr.myFilter(value => value!==3);
  console.log(k);

</script>
